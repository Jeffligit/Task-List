<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container flex-fluid justify-content-center">
      <div class="card mt-4 d-none" id="welcome=page">
        <div class="card-body">
          <h3 class="card-title text-center">Welcome to Task List</h3>
          <hr class="my-4"/>
        </div>
      </div>
      <div class="card mt-4 d-block" id="login-page">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <hr class="my-4"/>
          <form>
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
              <small id="login-email-alert" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password">
              <small id="login-password-alert" class="form-text text-danger"></small>
            </div>
          </form>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="login-btn">Submit</button>
            <button type="button" class="btn btn-primary" id="register-btn">Sign Up</button>
          </div>
        </div>
      </div>
      <div class="card mt-4 d-none" id="registration-page">
        <div class="card-body">
          <h3 class="card-title text-center">Register</h3>
          <hr class="my-4"/>
          <form>
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" class="form-control" id="reg-email" aria-describedby="emailHelp">
              <small id="reg-email-alert" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="reg-password">
              <small id="password-alert" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
              <label for="login-password">Confirm Password</label>
              <input type="password" class="form-control" id="reg-password-confirm">
              <small id="confirm-password-alert" class="form-text text-danger"></small>
            </div>
          </form>
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 row-1" id="complete-reg-btn">Submit</button>
            <br>
            <a id="back-to-login-page" href=#>Already have an account</a>
          </div>
          
        </div>
      </div>
    </div>
    <div class="container d-flex flex-fluid justify-content-center">
      
      <div class="card mt-4 d-none" id="task-list-page">
        <div class="card-body">
          <h3 class="card-title text-center">Task List</h3>
          <hr class="my-4"/>
          <h5 class="text-center">
            Here we build a simple task list using ES6 classes
          </h5>
          <form id="task-form">
            <div class="input-group mb-5 mt-5">
              <input
                type="text"
                class="form-control"
                placeholder="Insert Task"
                aria-label="task"
                aria-describedby="adding task"
                id="task"
              />
              <div class="input-group-append">
                <button class="btn btn-light dropdown-toggle" type="button" id="priority-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Priority</button>
                <div class="dropdown-menu" id="priority-list" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item text-success" id="low">Low</a>
                  <a class="dropdown-item text-warning" id="Medium">Medium</a>
                  <a class="dropdown-item text-danger" id="high">High</a>
                </div>
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="add-task"
                >
                  <img src="plus.svg">
                </button>
              </div>
            </div>
          </form>
          <p class="text-center text-danger" id="alert"></p>
          <table class="table table-bordered mt-5">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="text-center">Priority</th>
                <th scope="col" class="text-center">Tasks</th>
                <th scope="col" class="text-center">Edit</th>
              </tr>
            </thead>
            <tbody id="task-list">
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script

  </body>
</html>
